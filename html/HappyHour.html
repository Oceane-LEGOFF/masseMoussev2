     <!-- Map -->
     <section class="about section" id="about">
        <div class="container" style ="display: block; margin-left: auto; margin-right: auto;">
             <div class="row">
                <div id='map' style='width: 1000px; height: 700px;'></div>
                <script>
                mapboxgl.accessToken = 'pk.eyJ1Ijoia2FudmFsNzgiLCJhIjoiY2tvbzBpdGphMDZ4NzJ5bnVwN2Y1enBybyJ9.K0vIiOWSqcRol2WqX-vVCg'; // replace this with your access token
                var map = new mapboxgl.Map({
                  container: 'map',
                  style: 'mapbox://styles/kanval78/ckowy4k0w0akl17qr10712lq3', // replace this with your style URL
                  center: [2.35136, 48.8546],
                  zoom: 11.7
                });
                map.on('click', function(e) {
              var features = map.queryRenderedFeatures(e.point, {
                layers: ['bar-paris'] // replace this with the name of the layer
              });
            
              if (!features.length) {
                return; 
              }
            
              var feature = features[0];
            
              var popup = new mapboxgl.Popup({ offset: [0, -15] })
                .setLngLat(feature.geometry.coordinates)
                .setHTML('<h3>' + feature.properties.name + '</h3><p>' + feature.properties.happyhour + '</p>')
                .addTo(map);
            });
                </script>
             </div>
        </div>
