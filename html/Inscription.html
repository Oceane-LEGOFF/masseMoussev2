<div class="box-login" >

    
<h2>Inscrivez-vous.</h2>

    <form>
        <div class="form-groupe">
                
            <label for="utilisateur">Nom </label>
            <input type="text" id="nom" placeholder="Nom " maxlength="24" minlength="3" required>
            <span id='missPrenom'></span><br>

        </div>
        <div class="form-groupe">
                <label for="utilisateur">Prénom </label>
                <input type="text" id="Prénom" placeholder="Prénom " maxlength="24" minlength="3" required>
                <span id='missPrenom'></span><br>

            </div>
        <label for="bday">Date de naissance </label>
        <input
          type="date"
          id="bday"
          name="bday"
          required
          pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
        />
      
        <div class="form-groupe">
            <label for="email">Entrez votre mail</label>
            <input type="email" id="email" placeholder="Votre mail" required>
        </div>
        <div class="form-groupe">
            <label for="mdp">Mot de passe</label>
            <input type="password" id="mdp" placeholder="Mot de passe" minlength="5" required>
           
        </div>
        <div class="form-groupe">
            <label for="mdpconf">Confirmer le mot de passe</label>
            <input type="password" id="mdpconf" placeholder="Confirmez" minlength="5" required>
        </div>

        <button id="confirm" type="submit">Création du compte</button>
        </div>
    </form>

</div>
