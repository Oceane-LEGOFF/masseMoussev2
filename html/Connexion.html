<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/Inscription.css" />
    <link rel="stylesheet" href="css/tooplate-gymso-style.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">MasseMousse</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link smoothScroll">Page d'acceuil</a>
            </li>

           
            <li class="nav-item">
              <a href="../html/Inscription.html" class="nav-link smoothScroll"
                >S'inscrire</a
              >
            </li>
           
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="box-login">
      <h2>Connectez-vous.</h2>

      <form>
        <div class="form-groupe">
          <div class="form-groupe">
            <label for="email">Entrez votre mail</label>
            <input type="email" id="email" placeholder="Votre mail" required />
          </div>
          <div class="form-groupe">
            <label for="mdp">Mot de passe</label>
            <input
              type="password"
              id="mdp"
              placeholder="Mot de passe"
              minlength="5"
              required
            />
          </div>

          <button id="confirm" type="submit" onclick="VerifCompte()">Connexion</button>
        </div>
      </form>
    </div>

    <script src="../js/Formulaire.js"></script>
  </body>
</html>
