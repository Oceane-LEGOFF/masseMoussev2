  </head>
  <body data-spy="scroll" data-target="#navbarNav" data-offset="50">
    <!-- MENU BAR -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html">MasseMousse</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="box-login" style="margin-bottom: 250px">
      <h2>Connectez-vous.</h2>

      <form>
        <div class="form-groupe">
          <div class="form-groupe">
            <label for="email">Entrez votre mail</label>
            <input type="email" id="email" placeholder="Votre mail" required />
          </div>
          <div class="form-groupe">
            <label for="mdp">Mot de passe</label>
            <input
              type="password"
              id="mdp"
              placeholder="Mot de passe"
              minlength="5"
              required
            />
          </div>

          <button id="confirm" type="submit" onclick="test()">Connexion</button>
        </div>
      </form>
    </div>

    <script src="../js/Formulaire.js"></script>
  </body>
